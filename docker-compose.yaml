version: '3.9'

services:
  backend:
    build: .
    image: myapp:latest
    container_name: backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  celery:
    image: myapp:latest
    container_name: celery
    env_file:
      - .env
    depends_on:
      - backend
      - redis
    command: celery -A lms_project worker -l info

  celery_beat:
    image: myapp:latest
    container_name: celery_beat
    env_file:
      - .env
    depends_on:
      - backend
      - redis
    command: celery -A lms_project beat -l info

  db:
    image: postgres:15
    container_name: postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
